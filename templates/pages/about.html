
{% extends  'base.html' %}

{% load static %}




{% block title %}

<title>about</title>

{% endblock title %}

{% block content %}


<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{{details.image.url}}">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{details.title}}</h1>
        <p class="mb-8 leading-relaxed">{{details.description}}</p>
        <div class="flex justify-center">
          <button class="ml-4 inline-flex text-gray-700 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-lg"><a href="{% url 'contact'%}">Get Help</a></button>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
